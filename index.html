<h1>Console</h1>
<p>Enter command: <input id="console" placeholder=">> command name" value="" onkeyup="keyUp()" /></p>
<pre id="output">
Copyright 2020 by Bruno Zhong. All rights reserved.
</pre>
<script>
  var input = document.getElementById("console");
  var output = document.getElementById("output");
  localStorage.setItem("data", "");
  function keyUp() {
    try {
    if (event.keyCode === 13) { // 13 is the enter or return key.
      if (input.value == "clear") {
        output.innerHTML = "";
      } else if (input.value == "set data") {
        var setdatavalue = prompt("What value (You don't have to set a value if you want the data type to be null)?");
        var setdatatype = prompt("What data type (NI for integer, NF for float, S for string, NU for null)?");
        if (setdatatype == "NI") {
          localStorage.setItem("data", parseInt(setdatavalue));
        } else if (setdatatype == "NF") {
          localStorage.setItem("data", parseFloat(setdatavalue));
        } else if (setdatatype == "S") {
          localStorage.setItem("data", setdatavalue.toString());
        } else if (setdatatype == "NU") {
          localStorage.setItem("data", null);
        } else {
          // Do nothing
        }
        if (setdatatype != "NI" || setdatatype != "NF" || setdatatype != "S" || setdatatype != "NU") {
          output.innerHTML = "Invalid data symbol: " + setdatatype + "<br>";
        } else {
          output.innerHTML = "Sucessfuly added data type!";
        }
      } else {
        output.innerHTML = "Could not find command: " + input.value;
      }
    }
    }
    catch(err) {
      output.innerHTML = "Encountered error " + err.message + " of type " + err.name;
    }
  }
</script>
